description: Atmel SAM0 family DAC

compatible: "atmel,sam0-dac"

include: dac-controller.yaml

properties:
    reg:
      required: true

    clocks:
      required: true

    clock-names:
      required: true

    label:
      required: true

    reference:
      type: string
      required: false
      description: Reference voltage source
      enum:
        - "int1v"
        - "avcc"
        - "vrefp"

    "#io-channel-cells":
      const: 1

io-channel-cells:
    - output
